<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>견적서</title>

  <meta name="description" content="Source code generated using layoutit.com" />
  <meta name="author" content="LayoutIt!" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />

  <!-- 파비콘 경고 방지 -->
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <div class="container-fluid">
    <!-- header -->
    <div class="row sticky-top bg-dark mb-3" id="header">
      <div class="col-md-12 d-flex justify-content-between align-items-center" id="header-body" style="height: 71px;">
        <!-- 견적서 텍스트 중앙 정렬 -->
        <h3 class="text-center text-light p-3 flex-grow-1" style="margin: 0;">견적서</h3>
      </div>
    </div>
    <div id="auto" class="mb-3"></div>
    <!-- storeName -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h5 class="card-header">매장명</h5>
          <div class="card-body">
            <p class="card-text">
              <input type="text" id="storeName" class="form-control" style="border: none" placeholder="매장명" />
              <!-- style="direction: rtl;"> -->
            </p>
          </div>
          <div class="card-footer">
            <div id="quoteDate">
              <p>견적일 : <span></span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- COMPANY -->
      <div class="col-md-6">
        <table class="table table-sm">
          <tbody>
            <tr>
              <th scope="row">상호</th>
              <td>COMPANY NAME</td>
            </tr>
            <tr>
              <th scope="row">사업자등록번호</th>
              <td>000-00-00000</td>
            </tr>
            <tr>
              <th scope="row">성명</th>
              <td>NAME</td>
            </tr>
            <tr>
              <th scope="row">주소</th>
              <td>XXXXX시 XX구 XXX로 XX X층</td>
            </tr>
            <tr>
              <th scope="row">연락처</th>
              <td>000-000-0000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 견적금액 -->
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 50%">견적금액(부가세포함)</th>
              <th class="d-flex justify-content-between px-3">
                <span>일금</span>
                <span id="totalWithVat1"></span>
                <span>
                  <span>&lpar;₩</span>
                  <span class="user-select-all" id="totalWithVat2">₩0</span>
                  <span id="totalWithVat3"></span>
                </span>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- 아코디언 -->
        <div class="accordion" id="accordionPanels"></div>
      </div>
    </div>
    <!-- 공급가액 합계 -->
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <td>공급가액합계</td>
              <td class="d-flex justify-content-end">
                <span class="user-select-all" id="totalAmount">0</span>
                &nbsp;(부가세 별도)
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- 비고 -->
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text w-25 px-4"> 비고</span>
            <textarea class="form-control" aria-label="With textarea" style="height: 100px"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">구성 편집</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="settings-modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            취소
          </button>
          <button type="button" class="btn btn-primary" id="settings-submit-button">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="./index.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
